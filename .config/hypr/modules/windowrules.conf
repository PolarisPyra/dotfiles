# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Assign applications to specific workspaces (ignores cursor position)
windowrulev2 = workspace 1 silent, class:^(helium-browser|Helium)$
windowrulev2 = workspace 5 silent, class:^(vesktop|Vesktop)$

# Try with capital F
windowrulev2 = noanim, class:^(Fuzzel)$

# Or try matching by title
windowrulev2 = noanim, title:^(fuzzel)$

# Or try without regex anchors
windowrulev2 = noanim, class:(fuzzel)
layerrule = noanim, ^launcher$

